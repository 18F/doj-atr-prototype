{% comment %} usa-overlay used on small screens when menu opened {% endcomment %}
<div class="usa-overlay"></div>

<header class="usa-header usa-header--basic">
  <div class="usa-navbar">
    <a href="{% page "/" %}" title="Home">
      <div class="usa-logo" id="-logo">
        {% image_with_class "_img/doj-logo.svg" "usa-media-block__img" "DOJ Antitrust Division" %}
      </div>
    </a>
    <button type="button" class="usa-menu-btn">Menu</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <button type="button" class="usa-nav__close">
      {% include "icons/svg-close.html" %}
    </button>
    {% include "usa-nav__primary.html" %}
  </nav>
</header>
